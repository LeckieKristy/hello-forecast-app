<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello|Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="location-overview">
            <h1 id="location"></h1>
            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="temperature-icon-number">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="precipitation"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This app is an
          <a
            href="https://github.com/LeckieKristy/hello-forecast-app"
            target="_blank"
          >
            Open-Source code
          </a>
          by Kristy Leckie
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
